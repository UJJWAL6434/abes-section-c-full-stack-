<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 3px solid black;
        }
        .low {
            opacity: 0.2; 
        }
        .medium {
            opacity: 0.6; 
        }
        .full {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <h2>Opacity Example</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" class="low">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" class="medium">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" class="full">
</body>
</html>

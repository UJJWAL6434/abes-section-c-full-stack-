<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box {
            height: 400px;
            width: 300px;
            background-color: aqua;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logo-section img {
            height: 50px;
            width: 50px;
        }
        .counter {
            font-size: 60px;
            margin: 30px 0;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .inc { background-color: green; color: white; }
        .dec { background-color: red; color: white; }
        .reset { background-color: orange; color: white; }
    </style>
</head>
<body>
    <div id="box">
        <div class="logo-section">
            <img src="https://play-lh.googleusercontent.com/OjJL9T6eT8bsWot5Kt1lrqy8zMbP35hrJSnemcZuXq1x-30HanNvWDI--MhNlAna4w=w240-h480-rw">
            <h1>Counter App</h1>
        </div>

        <div class="counter" id="count">0</div>

        <div class="buttons">
            <button class="dec" onclick="decrement()">-</button>
            <button class="reset" onclick="reset()">Reset</button>
            <button class="inc" onclick="increment()">+</button>
        </div>
    </div>

    <script>
        let count = 0;

        function showAlert() {
            alert("Current Counter Value: " + count);
        }

        function increment() {
            count++;
            document.getElementById("count").innerText = count;
            showAlert();
        }

        function decrement() {
            count--;
            document.getElementById("count").innerText = count;
            showAlert();
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
            showAlert();
        }
    </script>
</body>
</html>

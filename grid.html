<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .adi {
            display: grid;
            background-color: violet;
            grid-template-columns: auto auto auto;
            padding: 12px;
            gap: 10px; 
        .adi > div {
            background-color: chocolate;
            border: 5px solid green;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="adi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
